<div
  #side
  class=" bg-gray-900 overflow-hidden p-7 w-full justify-between absolute inset-0 top-16 h-screen z-50 -translate-x-full"
>
  <ul #other>
    <li #li>
      <a
        href="#products"
        (click)="toggleSidebar()"
        class="flex transition-all text-white justify-center font-semibold px-4 py-4 my-2 hover:bg-zinc-700 rounded-xl tracking-wide"
        style="font-family: 'sofia'"
        >All Products
      </a>
    </li>
    <li  #li>
      <a
        href="#categories"
        (click)="toggleSidebar()"
        class="flex transition-all text-white justify-center font-semibold px-4 py-4 my-2 hover:bg-zinc-700 rounded-xl tracking-wide"
        style="font-family: 'sofia'"
        >Categories
      </a>
    </li>
    <li #li class="flex justify-center">
      <app-button color="secundary" (click)="toggleSidebar()">Close</app-button>
    </li>
  </ul>
</div>
