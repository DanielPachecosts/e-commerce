<div class="flex flex-row">

    class="flex items-center text-xl"
    style="font-family: 'sofia'"

    ><fa-icon
      class="p-3 hover:bg-neutral-100 rounded-xl"
      [icon]="faCartShopping"
    ></fa-icon
  ></a>
</div>
