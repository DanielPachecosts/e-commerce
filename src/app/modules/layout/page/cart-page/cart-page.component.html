<div class="h-28"></div>
<div class="border border-gray-200 rounded-md w-4/6 md:w-3/6 p-2 my-8 mx-auto">
  <div
    *ngFor="let product of products; let i = index"
    class="flex border-b border-gray-200"
  >
    <div id="image" class="w-2/5 p-2">
      <img [src]="product.images[0]" class="rounded-md" />
    </div>
    <div id="text" class="flex flex-col w-3/5 p-2">
      <div class="flex w-full justify-between">
        <p class="text-xs lg:text-xl font-bold" style="font-family: 'sofia'">{{ product.title }}</p>
        <p class="text-xs font-bold lg:text-xl" style="font-family: 'sofia'">
          {{ product.price * product.qty | currency }}
        </p>
      </div>
      <select
        class="text-xs lg:text-xl "
        style="font-family: 'sofia'"
        [(ngModel)]="products[i].qty"
        (change)="changeQty()"
      >
        <option *ngFor="let number of numbers" [ngValue]="number">
          {{ number }}
        </option>
      </select>
      <div id="#remove" class="flex flex-1 items-end text-xs md:text-base">
        <app-button (click)="removeProduct(product)" color="remove"> Remove</app-button>
      </div>
    </div>
  </div>
  <div id="bill" class="w-full px-2 mt-2 bg-gray-50 rounded-md">
    <div class="flex w-full justify-between border-b border-gray-200 py-2">
      <p class="text-xs lg:text-xl" style="font-family: 'sofia'">Subtotal</p>
      <p class="text-xs font-bold lg:text-xl" style="font-family: 'sofia'">
        {{ subtotal | currency   }}
      </p>
    </div>
    <div class="flex w-full justify-between border-b border-gray-200 py-2">
      <p class="text-xs lg:text-xl" style="font-family: 'sofia'">Tax</p>
      <p class="text-xs font-bold lg:text-xl" style="font-family: 'sofia'">
        {{ tax | currency }}
      </p>
    </div>
    <div class="flex w-full justify-between py-2">
      <p class="text-xs lg:text-xl" style="font-family: 'sofia'">Order Total</p>
      <p class="text-xs font-bold lg:text-xl" style="font-family: 'sofia'">
        {{ orderTotal | currency }}
      </p>
    </div>
  </div>
  <div class="text-center mt-2">
    <button
      class="bg-blue-600 lg:text-xl hover:bg-blue-500 text-white py-2 rounded-md font-semibold px-4 tracking-widest transition-all w-full"
      type="submit"
      style="font-family: 'sofia'"
    >
      Checkout
    </button>
  </div>
</div>
