<div class="h-28"></div>
<div
  class="border border-gray-200 rounded-md w-3/6 md:w-2/6 p-2 my-8 mx-auto"
  style="font-family: 'sofia'"
>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="flex flex-col my-4">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        class="border border-gray-200 rounded-md p-2"
        [class.border-red-200]="emailField?.invalid && emailField?.touched"
      />
      <div *ngIf="emailField?.invalid && emailField?.touched">
        <span
          class="text-red-500 text-sm"
          *ngIf="emailField?.hasError('required')"
          >Email field is required</span
        >
        <span class="text-red-500 text-sm" *ngIf="emailField?.hasError('email')"
          >Email must be a valid email</span
        >
      </div>
    </div>
    <div class="flex flex-col my-4">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="border border-gray-200 rounded-md p-2"
        [class.border-red-200]="
          passwordField?.invalid && passwordField?.touched
        "
      />
      <div *ngIf="passwordField?.invalid && passwordField?.touched">
        <span
          class="text-red-500 text-sm"
          *ngIf="passwordField?.hasError('required')"
          >Password field is required</span
        >
        <span
          class="text-red-500 text-sm"
          *ngIf="passwordField?.hasError('minlength')"
          >Password must have min 8 characters</span
        >
      </div>
      <div *ngIf="status === 'failed'">
        <span class="text-red-500 text-sm">Invalid Credentials</span>
      </div>
    </div>

    <div class="text-center mt-2">
      <app-button color="login" buttonType="submit">Log in</app-button>
    </div>
  </form>

  <div class="flex justify-center items-center mt-10">
    <span class="mx-2 text-sm">Don't have an account? </span>
    <app-button color="remove">Sign up now!</app-button>
  </div>
</div>
